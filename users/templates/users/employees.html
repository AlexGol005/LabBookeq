{% extends 'main/base.html' %}
{% block title %}
    Сотрудники компании
{% endblock %}

{% block content %}
 <div class="col-8">
     <center><h5>Сотрудники компании {{ company.name }}</h5></center> 
     <br>
     <table class="table table-bordered flexy">
       <tr><th>ФИО</th><th>Должность</th></tr>
       {% for e in employees %}
          <tr><td>{{ e.name }}</td><td>{{ e.position }}</td>                  
       {% endfor %}
     </table>

         


<!--       Кнопки                                                                                              -->

            {% if USER  %}    
             <br>

                <center>
                    <a href="{% url 'companyupdate' %}" class="btn btn-primary mr-2 ml-2 mt-2 style="width:80%"> Изменить профиль организации </a>
                </center>
                <br>
            {% endif %}
</div>
{% endblock %}
