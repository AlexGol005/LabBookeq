{% extends 'main/base.html' %}
{% load static %}

{% block title %}
{{ title }}
{% endblock %}


{% block content %}
<div class="col-8">
        <center>
        {% if dopin %}
          <h4><a href="/{{ dopin }}">{{ title }}</a></h4>
        {% elif dop.exnumber %}      
          <h4><a href="/equipment/measureequipment/{{ dop.exnumber }}/">{{ title }}</a></h4>
        {% elif url_title %}
         <a href="{{ url_title }}"> <h6>{{ title }}</h6></a>
        {% else %} 
        <h6>{{ title }}</h6>
        {% endif %}        
      </center>
      <center> 
      <br>
      <form method="post" enctype="multipart/form-data" class="form-register">
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-outline-primary" type="submit">Записать</button>
      </form>
      <br>
      </center>
</div>
{% endblock %}
