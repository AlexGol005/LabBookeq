{% extends 'main/base.html' %}
{% block title %}
    Сотрудники компании
{% endblock %}

{% block content %}
  <div class="col-8">
      
     <center><h5>Сотрудники компании {{ company.name }}</h5></center> 
     <br>
      
     {% if USER  %}    
        <center>
            <a href="{% url 'employeereg' %}" class="btn btn-primary mr-2 ml-2 mt-2 style="width:60%"> Добавить сотрудника </a>
        </center>
        <br>
     {% endif %}
      
     <table class="table table-bordered flexy">
       <tr><th>ФИО</th><th>Должность</th><th> Ред </th></tr>
       {% for e in employees %}
        <tr>
              <td>{{ e.name }}</td>
              <td>{{ e.position }}</td>  
              <td> <a href="{% url 'employeeupdate' e.pk %}"  class="btn btn-outline-info mt-3">ред</a></td>
        </tr>
       {% endfor %}
     </table>
<br>
</div>
{% endblock %}
